apply plugin: 'java-library'
apply plugin: 'kotlin'

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {

  compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compileOnly "com.android.tools.lint:lint-api:26.6.2"
  compileOnly "com.android.tools.lint:lint-checks:26.6.2"

  testImplementation "com.android.tools.lint:lint:26.6.2"
  testImplementation "com.android.tools.lint:lint-tests:26.6.2"
  testImplementation "junit:junit:4.13"
}

jar {
  manifest {
    attributes('Lint-Registry-v2': 'com.kozaxinan.android.checks.IssueRegistry')
  }
}
